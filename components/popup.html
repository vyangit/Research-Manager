<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/popup.css"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <script src="../js/jquery-3.4.0.min.js"></script>
        <script src="../js/popupState.js"></script>
    </head>
    <body>
        <div id="popup-wrapper" >
         <!-- Inject session lists into div-->
            <div id="popup-header" class="section-wrapper"> 
                <img id="logo" src="../RM128.png" width="30px" height="30px"/>
                <label class="popup-header-text" for="logo">Research Manager</label>
                <span class="align-right">
                    <label class="switch">
                        <input type="checkbox" id="on-off-switch" >
                        <span class="slider round"></span>
                    </label>
                    <label class="switch-label" id="on-off-switch-label" for="on-off-switch">Off</label>
                </span>
            </div>
            <div id="popup-interface-wrapper" hidden>
                <div id="popup-main-interface">
                    <div id="popup-session-selector" class="section-wrapper">
                        <div class="input-group mb-3">    
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="session-selector">Session Topic</label>
                            </div>
                            <select id="session-selector" class="custom-select">
                            </select>
                            <div class="input-group-append">
                                <button id="toggle-create-new-session-btn" class="btn btn-primary" type="button" data-toggle="tooltip" title="Add session">
                                    +
                                </button>
                            </div>
                        </div>    
                    </div>
                    <div id="session-tabs-section" hidden>
                        <div id="popup-tabs-bar">
                            <ul class="nav nav-tabs justify-content-center">
                                <li class="nav-item"><a id="tab-item-tabs" class="nav-link tab-item active" href="#">Tabs</a></li>
                                <li class="nav-item"><a id="tab-item-quotes" class="nav-link tab-item" href="#">Quotes</a></li>
                                <li class="nav-item"><a id="tab-item-citations" class="nav-link tab-item" href="#">Citations</a></li>
                                <li class="nav-item"><a id="tab-item-datasets" class="nav-link tab-item" href="#">Datasets</a></li>
                            </ul>
                        </div>
                        <div id="popup-tab-content" class="section-wrapper">
                        </div>
                    </div>
                </div>
                <div id="session-creator" class="section-wrapper" hidden>
                    <div class="input-group mb-1">    
                        <input id="new-session-name-text-input" type="text" class="form-control" placeholder="New Session's Name"></input>
                        <div class="input-group-append">
                            <button id="create-new-session-btn" class="btn btn-primary" type="button" data-toggle="tooltip" title="Add session">
                                Create
                            </button>
                            <button id="cancel-new-session-btn" class="btn btn-danger" type="button" data-toggle="tooltip" title="Add session">
                                Cancel
                            </button>
                        </div>
                    </div>
                    <p id="new-session-name-warning" class="warning-text" hidden>Name is already in use!</p>
                </div>
            </div>
